<canvas id="canvas" width="1024" height="768" style="border:1px solid #aaa;display:block;margin:50 auto;"></canvas>
<body>
   <script type="text/javascript">
   
    var drawing=[
        
        ]
        function init(){
            var vanvas=document.getElementById("canvas");
            canvas.width=1024;
            canvas.height=768;
            var context=canvas.getContext("2d");
            context.beginPath();
            context.arc(300, 350, 100, 0, Math.PI * 2, true);
            //不关闭路径路径会一直保留下去
            context.closePath();
            context.fillStyle = 'rgba(0,255,0,0.25)';
            context.fill();
        }
        this.init();
   </script>
    
</body>
